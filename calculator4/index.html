<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='calc'>
        <input type="text" id='disp'>
        <button class="btn" id='1'>1</button>
        <button class="btn" id='2'>2</button>
        <button class="btn" id='3'>3</button>
        <button class="btn" id='add'>+</button>
        <button class="btn" id='4'>4</button>
        <button class="btn" id='5'>5</button>
        <button class="btn" id='6'>6</button>
        <button class="btn" id='subtr'>-</button>
        <button class="btn" id='7'>7</button>
        <button class="btn" id='8'>8</button>
        <button class="btn" id='9'>9</button>
        <button class="btn" id='mult'>*</button>
        <button class="cl" id='clear'>CE</button>
        <button class="btn" id='0'>0</button>
        <button class="btn" id='period'>.</button>
        <button class= "btn" id='division'>/</button>
        <button class="eq" id='equals'>=</button>
    </div>
    <script src="jscript.js"></script>
</body>

</html>
